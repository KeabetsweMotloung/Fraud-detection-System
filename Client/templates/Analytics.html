<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Analytics_style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="{{ url_for('static', filename='images/Integritech.png') }}" alt="Logo">
                    <h2>Integri <span class="danger">Tech</span></h2>
                </div>
                <div class="close" id="close_btn">
                    <span class="material-icons-sharp">close</span>
                </div>
            </div>

            <div class="sidebar">
                <a href="#" class="active">
                    <span class="material-icons-sharp">grid_view</span>
                    <div class ="Title">
                        <h3>Dashboard</h3>
                    </div>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Analytics</h3>
                </a>
                <a href ="{{ url_for('home')}}" class="active">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Home page</h3>
                </a>
                <a href="#" class="active">
                    <span class="material-icons-sharp">grid_view</span>
                    <h3>Log out</h3>
                </a>
            </div>
        </aside>

        <!-- Main section -->
        <main>
            <h1>Fraud Detection Analytics</h1>
        <div class="kpi_container">
            <div class="header">
                
            </div>

            <div class="KPI">
                <div class="card">
                    <h3>Total Transactions</h3>
                    <p>134,590</p>
                </div>

                <div class="card">
                    <h3>Fraudulent Transactions</h3>
                    <p>134,590</p>
                </div>

                <div class="card">
                    <h3>Detection Rate (Recall)</h3>
                    <p>134,590</p>
                </div>


                <div class="card">
                    <h3>False Positive Rate</h3>
                    <p>134,590</p>
                </div>

            </div>

            <div class="charts">
                <canvas id="fraudTime"></canvas>
                <canvas id="amountBox"></canvas>
                <canvas id="confusionMetrix"></canvas>
                <canvas id="fraudPie"></canvas>
            </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx1 = document.getElementById('fraudTime').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['0h','1h','2h','3h','4h','5h','6h','7h','8h','9h'],
                datasets: [{
                    label: 'Fraud Cases Over Time',
                    data: [0, 2, 4, 3, 5, 7, 6, 8, 9, 10],
                    borderColor: 'red',
                    fill: false
                }]
            }
        });

        const ctx2 = document.getElementById('amountBox').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Fraud', 'Non-Fraud'],
                datasets: [{
                    label: 'Transaction Amounts',
                    data: [250, 70],
                    backgroundColor: ['crimson', 'green']
                }]
            }
        });

        const ctx3 = document.getElementById('confusionMatrix').getContext('2d');
        new Chart(ctx3, {
            type: 'bar',
            data: {
                labels: ['TP', 'FP', 'FN', 'TN'],
                datasets: [{
                    label: 'Confusion Matrix',
                    data: [470, 25, 18, 133077],
                    backgroundColor: ['blue', 'orange', 'red', 'green']
                }]
            }
        });

        const ctx4 = document.getElementById('fraudPie').getContext('2d');
        new Chart(ctx4, {
            type: 'doughnut',
            data: {
                labels: ['Fraud', 'Non-Fraud'],
                datasets: [{
                    data: [492, 134098],
                    backgroundColor: ['crimson', 'lightgray']
                }]
            }
        });
    </script>

            
        </main>
    </div>


    

      
        
</body>


</html>
